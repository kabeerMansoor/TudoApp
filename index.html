<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container-fluid">
        <div class="row">
            <div class="column_1 col-12 ">
                <div class="container-fluid">
                    <div class="row justify-content-center mt-5">
                        <div class="column_2 col-12 col-md-8 ">
                            <div class="row justify-content-center mt-5">
                                <div class="column_3 col-sm-6 col-md-6 col-lg-8 text-center overflow-scroll">
                                   <div class="input d-flex">
                                    <input type="text" placeholder="Enter Your Task..." class="w-100 mt-3 p-3 text-center border-4 border-black" id="screen" />
                                   </div>
                                   <div class="btn d-flex">
                                    <button class="buttons" onclick="addTodo()">ADD</button>
                                   </div>
                                   <div class="unordered_list">
                                    <ul id="list">

                                    </ul>
                                   </div>
                                   <div class="delbtn d-flex ">
                                    <button class="buttons" onclick="deleteAll()">DeleteAll</button>
                                   </div>
                                </div>
                            </div>
                            <div class="name text-center mt-3"> <h2>Made By Kabeer Mansoor:</h2></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
